<!-- Sección de login que ocupa toda la altura de la ventana -->
<section class="registro vh-100">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <!-- Columna que contiene la tarjeta con el formulario de login -->
      <div class="col col-xl-10">
        <div class="card">
          <div class="row">
            <!-- Columna de la imagen, oculta en pantallas pequeñas -->
            <div class="col-md-6 d-none d-md-block">
              <div class="img"></div> <!-- Aquí va la imagen de fondo -->
            </div>

            <!-- Columna que contiene el formulario de login -->
            <div class="col-md-6 d-flex align-items-center justify-content-center">
              <form>
                <!-- Logo de la empresa y redirección a la página principal -->
                <div class="d-flex mx-auto pb-3">
                  <a class="navbar-brand mx-0" [routerLink]="['/home']">
                    <img src="/Logo.svg" class="me-2" height="40" alt="Logo" />
                    <small>ProHelp</small>
                  </a>
                </div>

                <!-- Campo de entrada para el correo electrónico -->
                <div class="form-outline mb-4">
                  <label class="form-label" for="form2Example17">Email address</label>
                  <input
                    type="email"
                    id="form2Example17"
                    class="form-control form-control-lg"
                  />
                </div>

                <!-- Campo de entrada para la contraseña -->
                <div class="form-outline mb-4">
                  <label class="form-label" for="form2Example27">Password</label>
                  <input
                    type="password"
                    id="form2Example27"
                    class="form-control form-control-lg"
                  />
                </div>

                <!-- Botón de login -->
                <div class="pt-1 mb-4">
                  <button class="btn btn-blue btn-lg btn-block" type="button" [routerLink]="['/recuperar']">
                    Login
                  </button>
                </div>

                <!-- Enlace para recuperar la contraseña en caso de olvido -->
                <a class="small text-muted" [routerLink]="['/recuperar']">Forgot password?</a>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Componente de pie de página -->
<app-footer></app-footer>
